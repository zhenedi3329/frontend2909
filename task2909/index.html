<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <title>Неоновый сайт</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      text-align: center;
    }

    p {
      line-height: 1.5;
    }

    button {
      padding: 10px 20px;
      background: #00E6F6;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 18px;
      cursor: pointer;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00E6F6, 0 0 20px #00E6F6, 0 0 30px #00E6F6, 0 0 40px #00E6F6, 0 0 50px #00E6F6, 0 0 60px #00E6F6, 0 0 70px #00E6F6;
      }
      
      to {
        text-shadow: 0 0 20px #00E6F6, 0 0 30px #00E6F6, 0 0 40px #00E6F6, 0 0 50px #00E6F6, 0 0 60px #00E6F6, 0 0 70px #00E6F6, 0 0 80px #00E6F6;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Неоновый сайт</h1>

    <p>Добро пожаловать на мой сайт в неоновом стиле!</p>

    <button>Нажми меня</button>
  </div>
  
  <script>
    // JavaScript код для анимаций
    
  </script>
</body>
</html>
